<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybrowse</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tools.js"></script>
</head>

<body>
    <div class="h-full h-screen bg-black">
        <div class="h-max w-full bg-[url('/assets/wallpaper.png')] bg-cover bg-no-repeat  transition-all">
            <div class="h-max w-full flex flex-col p-12">
                <div class="w-full flex justify-center">
                    <div class="w-[600px] h-12 rounded-full bg-white/10 hover:backdrop-blur-sm transition-all flex">
                        <input type="text"
                            class="w-full h-12 bg-transparent focus:outline-none text-white text-xl text-center">
                        <div class="w-12 h-full flex items-center justify-center opacity-80 hover:cursor-pointer">
                            <img src="/assets/search.svg" alt="search" width="30px" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-full w-full pt-24 pb-24">
                <div class="w-full h-max flex justify-center">
                    <div class="grid grid-cols-1 md:grid-cols-3 auto-rows-auto gap-2" id="box_container">


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
